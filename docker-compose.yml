services:
  backend:
    build:
      context: .docker/backend
      dockerfile: Dockerfile
    ports:
      - '${APP_PORT:-80}:80'
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: pgsql
      DB_PORT: 5432
      DB_DATABASE: '${DB_DATABASE:-gotaskade}'
      DB_USERNAME: '${DB_USERNAME:-postgres}'
      DB_PASSWORD: '${DB_PASSWORD:-secret}'
      SESSION_DOMAIN: localhost
      SANCTUM_STATEFUL_DOMAINS: 'localhost:${FRONTEND_PORT:-3000}'
      FRONTEND_URL: 'http://localhost:${FRONTEND_PORT:-3000}'
      CACHE_STORE: file
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: file
    volumes:
      - './backend:/var/www/html'
    networks:
      - app-network
    depends_on:
      pgsql:
        condition: service_healthy

  frontend:
    build:
      context: .docker/frontend
      dockerfile: Dockerfile
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    environment:
      NUXT_PUBLIC_API_BASE: 'http://localhost:${APP_PORT:-80}'
    volumes:
      - './frontend:/app'
      - 'frontend-node-modules:/app/node_modules'
    networks:
      - app-network
    depends_on:
      - backend

  pgsql:
    image: 'postgres:17-alpine'
    ports:
      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      POSTGRES_DB: '${DB_DATABASE:-gotaskade}'
      POSTGRES_USER: '${DB_USERNAME:-postgres}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
    volumes:
      - 'pgsql-data:/var/lib/postgresql/data'
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 5s
      retries: 5
      timeout: 5s

networks:
  app-network:
    driver: bridge

volumes:
  pgsql-data:
    driver: local
  frontend-node-modules:
    driver: local
